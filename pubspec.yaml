name: shopping_app
description: A Flutter shopping app with authentication and localization

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.8
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  easy_localization_generator:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
    - assets/screenshots/
  fonts:
    - family: Suwannaphum
      fonts:
        - asset: assets/fonts/Suwannaphum-Regular.ttf
